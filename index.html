<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div role="main" class="social-wrapper">
      <img
        class="social__image"
        src="./assets/images/avatar-jessica.jpeg"
        alt=""
      />
      <div class="social__name-wrapper">
        <h1 class="social__name">Jessica Randall</h1>
        <div class="social__location">London, United Kingdom</div>
      </div>
      <div class="social__description">
        "Front-end developer and avid reader."
      </div>
      <ul class="social__list">
        <li><a class="social__link" href="#">GitHub</a></li>
        <li><a class="social__link" href="#">Frontend Mentor</a></li>
        <li><a class="social__link" href="#">LinkedIn</a></li>
        <li><a class="social__link" href="#">Twitter</a></li>
        <li><a class="social__link" href="#">Instagram</a></li>
      </ul>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/mehmeterogul" target="_blank"
        >Mehmet EroÄŸul</a
      >.
    </footer>
  </body>
</html>
